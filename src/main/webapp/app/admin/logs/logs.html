<div class="table-responsive">
    <h2>Logs</h2>

    <p>There are {{ vm.loggers.length }} loggers.</p>

    <span>Filter</span> <input class="form-control" ng-model="filter" type="text">

    <table class="table table-condensed table-striped table-bordered">
        <thead>
        <tr title="click to order">
            <th ng-click="predicate = 'name'; reverse=!reverse"><span>Name</span></th>
            <th ng-click="predicate = 'level'; reverse=!reverse"><span>Level</span></th>
        </tr>
        </thead>

        <tr ng-repeat="logger in vm.loggers | filter:filter | orderBy:predicate:reverse">
            <td><small>{{logger.name | characters:140}}</small></td>
            <td>
                <button class="btn btn-default btn-xs"
                        ng-class="(logger.level=='TRACE') ? 'btn-danger' : 'btn-default'"
                        ng-click="vm.changeLevel(logger.name, 'TRACE')">TRACE
                </button>
                <button class="btn btn-default btn-xs"
                        ng-class="(logger.level=='DEBUG') ? 'btn-warning' : 'btn-default'"
                        ng-click="vm.changeLevel(logger.name, 'DEBUG')">DEBUG
                </button>
                <button class="btn btn-default btn-xs"
                        ng-class="(logger.level=='INFO') ? 'btn-info' : 'btn-default'"
                        ng-click="vm.changeLevel(logger.name, 'INFO')">
                    INFO
                </button>
                <button class="btn btn-default btn-xs"
                        ng-class="(logger.level=='WARN') ? 'btn-success' : 'btn-default'"
                        ng-click="vm.changeLevel(logger.name, 'WARN')">WARN
                </button>
                <button class="btn btn-default btn-xs"
                        ng-class="(logger.level=='ERROR') ? 'btn-primary' : 'btn-default'"
                        ng-click="vm.changeLevel(logger.name, 'ERROR')">ERROR
                </button>
            </td>
        </tr>
    </table>
</div>
