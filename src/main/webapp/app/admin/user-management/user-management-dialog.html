<form name="editForm" ng-submit="vm.save()" novalidate role="form" show-validation>

    <div class="modal-header">
        <button aria-hidden="true" class="close" data-dismiss="modal" ng-click="vm.clear()"
                type="button">&times;
        </button>
        <h4 class="modal-title" id="myUserLabel">
            Create or edit a User</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.user.id">
            <label>ID</label>
            <input class="form-control" name="id" ng-model="vm.user.id"
                   readonly type="text">
        </div>

        <div class="form-group">
            <label class="control-label">Login</label>
            <input class="form-control" name="login" ng-maxlength=50
                   ng-minlength=1 ng-model="vm.user.login" ng-pattern="/^[_'.@A-Za-z0-9-]*$/" required type="text">

            <div ng-show="editForm.login.$invalid">
                <p class="help-block"
                   ng-show="editForm.login.$error.required">
                    This field is required.
                </p>

                <p class="help-block"
                   ng-show="editForm.login.$error.maxlength"
                >
                    This field cannot be longer than 50 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">First Name</label>
            <input class="form-control" name="firstName" ng-maxlength="50"
                   ng-model="vm.user.firstName" type="text">

            <div ng-show="editForm.firstName.$invalid">
                <p class="help-block"
                   ng-show="editForm.firstName.$error.maxlength"
                >
                    This field cannot be longer than 50 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input class="form-control" name="lastName" ng-maxlength="50"
                   ng-model="vm.user.lastName" type="text">

            <div ng-show="editForm.lastName.$invalid">
                <p class="help-block"
                   ng-show="editForm.lastName.$error.maxlength"
                >
                    This field cannot be longer than 50 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Email</label>
            <input class="form-control" name="email" ng-maxlength="100"
                   ng-model="vm.user.email" required type="email">

            <div ng-show="editForm.email.$invalid">
                <p class="help-block"
                   ng-show="editForm.email.$error.required">
                    This field is required.
                </p>

                <p class="help-block"
                   ng-show="editForm.email.$error.maxlength"
                >
                    This field cannot be longer than 100 characters.
                </p>
                <p class="help-block"
                   ng-show="editForm.email.$error.email">
                    Your email is invalid.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="activated">
                <input id="activated" name="activated" ng-disabled="vm.user.id === null" ng-model="vm.user.activated"
                       type="checkbox">
                <span>Activated</span>
            </label>
        </div>

        <div class="form-group">
            <label>Profiles</label>
            <select class="form-control" multiple name="authority" ng-model="vm.user.authorities"
                    ng-options="authority for authority in vm.authorities">
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()" type="button">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
        >Cancel</span>
        </button>
        <button class="btn btn-primary" ng-disabled="editForm.$invalid || vm.isSaving" type="submit">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
