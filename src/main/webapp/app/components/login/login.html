<div class="modal-header">
    <button aria-hidden="true" class="close" data-dismiss="modal" ng-click="vm.cancel()"
            type="button">&times;
    </button>
    <h4 class="modal-title">Sign in</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1>Sign in</h1>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <div class="alert alert-danger" ng-show="vm.authenticationError">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <form class="form" ng-submit="vm.login($event)" role="form">
                <div class="form-group">
                    <label for="username">Login</label>
                    <input class="form-control" id="username" ng-model="vm.username" placeholder="Your username"
                           type="text">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" id="password" ng-model="vm.password" placeholder="Your password"
                           type="password">
                </div>
                <div class="form-group">
                    <label for="rememberMe">
                        <input checked id="rememberMe" ng-model="vm.rememberMe" type="checkbox">
                        <span>Remember me</span>
                    </label>
                </div>
                <button class="btn btn-primary" type="submit">Sign in</button>
            </form>
            <p></p>
            <div class="alert alert-warning">
                <a class="alert-link" href="" ng-click="vm.requestResetPassword()">Did you forget your password?</a>
            </div>
            <div class="alert alert-warning">
                You don't have an account yet? <a class="alert-link" href="" ng-click="vm.register()">Register a new
                account</a>
            </div>
        </div>
    </div>
</div>
